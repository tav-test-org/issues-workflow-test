name: Change issue status on assign
on: 
  issues:
    types: 
      - assigned

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.1
        with:
          project: https://github.com/orgs/tav-test-org/projects/4
          column: In Progress
          repo-token: ${{ secrets.TEST_REPO_TOKEN }}